<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Querido(a) Aluno(a) de:</h1>
        <h3>Matheus Guerreiro</h3>
    </header>
    <hr>
    <p>Faça seu Cadastro a seguir...</p>
    <hr>
    <p>Nome: <input type="text" name="nome" id="idnome" placeholder="nome"></p>
    <p>Telefone: <input type="tel" name="telefone" id="idtelefone" placeholder="(53)"></p>
    <p>E-mail: <input type="email" name="email" id="idemail" placeholder="fulano(a)detal@gmail.com"></p>
    <section>
        <p>Instrumento:</p>
        <hr>
        <input type="checkbox" name="acordeon" id="idacordeon">
        <label for="idacordeon">Acordeon</label>
        &nbsp; &nbsp;
        <input type="checkbox" name="piano" id="idpiano">
        <label for="idpiano">Piano</label>
        <br>
        <input type="checkbox" name="teoria" id="idteoria">
        <label for="idteoria">Teoria</label>
        &nbsp; &nbsp;
        <input type="checkbox" name="violao" id="idviolao">
        <label for="idviolao">Violão</label>
    </section>

    <script src="script.js"></script>
</body>
</html>
